<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EIP-4844-Data-Analysis</title>
    <script src="https://cdn.staticfile.net/Chart.js/3.9.1/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script type="module">
      import { strategyData } from "./data/Strategies.js";
      import { strategyDataReorg } from "./data/StrategiesReorg.js";

      const reorgBlockNumbers = strategyDataReorg.map(
        ({ blockNumber }) => blockNumber
      );

      console.log(
        Math.min(...reorgBlockNumbers),
        Math.max(...reorgBlockNumbers)
      );

      const blockNumbers = strategyData.map(({ blockNumber }) => blockNumber);
      let min = 19524205;
      let max = 19850392;
      blockNumbers.forEach((bn) => {
        if (bn > max) max = bn;
        if (bn < min) min = bn;
      });
      console.log(min, max);
    </script>
  </body>
</html>
