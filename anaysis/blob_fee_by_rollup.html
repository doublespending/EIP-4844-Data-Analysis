<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.net/Chart.js/3.9.1/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script type="module">
      import { strategyData } from "./data/Strategies.js";
      import { getDataMappingByRollup, getDistribution } from "./utils.js";
      const rollupMap = getDataMappingByRollup(strategyData);
      const threadholds = [0, 1, 1e1, 1e2, 1e4, 1e6, Number.MAX_SAFE_INTEGER];
      const [rollups, percentsList] = getDistribution(
        rollupMap,
        threadholds,
        ({ feeRatio }) => feeRatio
      );

      const data = {
        labels: rollups,
        datasets: [
          {
            label: "feeRatio < 1",
            data: percentsList.map((e) => e[0]),
            backgroundColor: "rgb(255, 99, 132)",
          },
          {
            label: "1 <= feeRatio < 1e1",
            data: percentsList.map((e) => e[1]),
            backgroundColor: "rgb(75, 192, 192)",
          },
          {
            label: "1e1 <= feeRatio < 1e2",
            data: percentsList.map((e) => e[2]),
            backgroundColor: "rgb(255, 205, 86)",
          },
          {
            label: "1e2 <= feeRatio < 1e4",
            data: percentsList.map((e) => e[3]),
            backgroundColor: "rgb(201, 203, 207)",
          },
          {
            label: "1e4 <= feeRatio < 1e6",
            data: percentsList.map((e) => e[4]),
            backgroundColor: "rgba(255, 159, 64)",
          },
          {
            label: "1e6 <= feeRatio",
            data: percentsList.map((e) => e[5]),
            backgroundColor: "rgba(153, 102, 255)",
          },
        ],
      };
      const config = {
        type: "bar",
        data: data,
        options: {
          plugins: {
            title: {
              display: true,
              text: "Blob Fee Ratio of Applications",
            },
          },
          responsive: true,
          scales: {
            x: {
              stacked: true,
            },
            y: {
              stacked: true,
              max: 100,
            },
          },
        },
      };
      const ctx = document.getElementById("myChart");

      const myChart = new Chart(ctx, config);
    </script>
  </body>
</html>
